<mat-card *appIsInRole="'admin'">
  <mat-card-content>
    <mat-card-title>Semester</mat-card-title>
    <br>
    <mat-toolbar color="primary">
      <span>
        <button (click)="add()" mat-button style="color: white">
          <mat-icon>add</mat-icon>add new Semester
        </button>
      </span>
    </mat-toolbar>
    <table mat-table [dataSource]="SemesterDataSource">
      <!-- Semester Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Semester </th>
        <td mat-cell *matCellDef="let element"><mat-accordion>
          <mat-expansion-panel >
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{element.name}}
              </mat-panel-title>
            </mat-expansion-panel-header>
            <app-schoolsubject [semesterId]="element.id"></app-schoolsubject>
          </mat-expansion-panel>
        </mat-accordion></td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="edit(element)" mat-raised-button color="primary" class="edit">Edit</button>
          <button (click)="delete(element)" mat-mini-fab color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
